<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow-lg);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--text-secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
            padding: 8px 16px;
            font-size: 0.875rem;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-edit {
            background: var(--warning-color);
            color: white;
            padding: 8px 16px;
            font-size: 0.875rem;
        }

        .btn-edit:hover {
            background: #d97706;
        }

        .filters {
            margin-top: 30px;
        }

        .filters h3 {
            margin-bottom: 15px;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .search-input,
        .filter-select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            margin-bottom: 12px;
            transition: border-color 0.2s;
        }

        .search-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .stats {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid var(--border-color);
        }

        .stats h3 {
            margin-bottom: 15px;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .content-area {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            min-height: 500px;
        }

        .applications-list {
            display: grid;
            gap: 20px;
        }

        .application-card {
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.2s;
            position: relative;
        }

        .application-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .application-title {
            flex: 1;
        }

        .company-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .position {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-applied {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-interview {
            background: #fef3c7;
            color: #92400e;
        }

        .status-rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-offer {
            background: #d1fae5;
            color: #065f46;
        }

        .status-accepted {
            background: #d1fae5;
            color: #065f46;
        }

        .application-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .application-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        .close {
            color: var(--text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .close:hover {
            color: var(--text-primary);
        }

        #modalTitle {
            margin-bottom: 25px;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .form-actions .btn {
            flex: 1;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }

            header h1 {
                font-size: 2rem;
            }

            .application-details {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ Job Application Tracker</h1>
            <p class="subtitle">Keep track of all your job applications in one place</p>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <button class="btn btn-primary" id="addBtn">+ New Application</button>
                
                <div class="filters">
                    <h3>Filters</h3>
                    <input type="text" id="searchInput" placeholder="Search applications..." class="search-input">
                    
                    <select id="statusFilter" class="filter-select">
                        <option value="">All Statuses</option>
                        <option value="Applied">Applied</option>
                        <option value="Interview">Interview</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Offer">Offer</option>
                        <option value="Accepted">Accepted</option>
                    </select>
                    
                    <select id="dateFilter" class="filter-select">
                        <option value="">All Time</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="year">This Year</option>
                    </select>
                </div>

                <div class="stats">
                    <h3>Statistics</h3>
                    <div class="stat-item">
                        <span class="stat-label">Total:</span>
                        <span class="stat-value" id="totalCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Applied:</span>
                        <span class="stat-value" id="appliedCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Interviews:</span>
                        <span class="stat-value" id="interviewCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Offers:</span>
                        <span class="stat-value" id="offerCount">0</span>
                    </div>
                </div>
            </div>

            <div class="content-area">
                <div id="applicationsList" class="applications-list">
                    <!-- Applications will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit Application -->
    <div id="applicationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Application</h2>
            <form id="applicationForm">
                <div class="form-group">
                    <label for="companyName">Company Name *</label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>

                <div class="form-group">
                    <label for="position">Position *</label>
                    <input type="text" id="position" name="position" required>
                </div>

                <div class="form-group">
                    <label for="applicationDate">Application Date *</label>
                    <input type="date" id="applicationDate" name="applicationDate" required>
                </div>

                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" name="status" required>
                        <option value="Applied">Applied</option>
                        <option value="Interview">Interview</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Offer">Offer</option>
                        <option value="Accepted">Accepted</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="jobUrl">Job URL</label>
                    <input type="url" id="jobUrl" name="jobUrl" placeholder="https://...">
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="Add any additional notes..."></textarea>
                </div>

                <div class="form-group">
                    <label for="contactPerson">Contact Person</label>
                    <input type="text" id="contactPerson" name="contactPerson" placeholder="Name and email">
                </div>

                <div class="form-group">
                    <label for="salary">Salary/Compensation</label>
                    <input type="text" id="salary" name="salary" placeholder="e.g., $80,000 - $100,000">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Application</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'jobApplications';
        let applications = [];
        let editingId = null;

        // DOM Elements
        const addBtn = document.getElementById('addBtn');
        const modal = document.getElementById('applicationModal');
        const closeBtn = document.querySelector('.close');
        const cancelBtn = document.getElementById('cancelBtn');
        const form = document.getElementById('applicationForm');
        const applicationsList = document.getElementById('applicationsList');
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const dateFilter = document.getElementById('dateFilter');

        // Event Listeners
        addBtn.addEventListener('click', () => openModal());
        closeBtn.addEventListener('click', () => closeModal());
        cancelBtn.addEventListener('click', () => closeModal());
        form.addEventListener('submit', handleSubmit);
        searchInput.addEventListener('input', filterApplications);
        statusFilter.addEventListener('change', filterApplications);
        dateFilter.addEventListener('change', filterApplications);

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Load applications on page load
        loadApplications();

        function loadApplications() {
            const stored = localStorage.getItem(STORAGE_KEY);
            applications = stored ? JSON.parse(stored) : [];
            displayApplications(applications);
            updateStats();
        }

        function saveApplications() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(applications));
        }

        function displayApplications(apps) {
            if (apps.length === 0) {
                applicationsList.innerHTML = `
                    <div class="empty-state">
                        <h2>No applications yet</h2>
                        <p>Click "New Application" to add your first job application!</p>
                    </div>
                `;
                return;
            }

            applicationsList.innerHTML = apps.map(app => createApplicationCard(app)).join('');
            
            // Add event listeners to edit and delete buttons
            apps.forEach(app => {
                const editBtn = document.getElementById(`edit-${app.id}`);
                const deleteBtn = document.getElementById(`delete-${app.id}`);
                
                if (editBtn) {
                    editBtn.addEventListener('click', () => editApplication(app));
                }
                
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', () => deleteApplication(app.id));
                }
            });
        }

        function createApplicationCard(app) {
            const date = new Date(app.applicationDate).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });

            return `
                <div class="application-card">
                    <div class="application-header">
                        <div class="application-title">
                            <div class="company-name">${escapeHtml(app.companyName)}</div>
                            <div class="position">${escapeHtml(app.position)}</div>
                        </div>
                        <span class="status-badge status-${app.status.toLowerCase()}">${app.status}</span>
                    </div>
                    
                    <div class="application-details">
                        <div class="detail-item">
                            <span class="detail-label">Application Date</span>
                            <span class="detail-value">${date}</span>
                        </div>
                        ${app.jobUrl ? `
                        <div class="detail-item">
                            <span class="detail-label">Job URL</span>
                            <span class="detail-value"><a href="${escapeHtml(app.jobUrl)}" target="_blank">View Job Posting</a></span>
                        </div>
                        ` : ''}
                        ${app.contactPerson ? `
                        <div class="detail-item">
                            <span class="detail-label">Contact</span>
                            <span class="detail-value">${escapeHtml(app.contactPerson)}</span>
                        </div>
                        ` : ''}
                        ${app.salary ? `
                        <div class="detail-item">
                            <span class="detail-label">Salary</span>
                            <span class="detail-value">${escapeHtml(app.salary)}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    ${app.notes ? `
                    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color);">
                        <div class="detail-label">Notes</div>
                        <div style="color: var(--text-primary); margin-top: 5px;">${escapeHtml(app.notes)}</div>
                    </div>
                    ` : ''}
                    
                    <div class="application-actions">
                        <button class="btn btn-edit" id="edit-${app.id}">Edit</button>
                        <button class="btn btn-danger" id="delete-${app.id}">Delete</button>
                    </div>
                </div>
            `;
        }

        function openModal(app = null) {
            editingId = app ? app.id : null;
            document.getElementById('modalTitle').textContent = app ? 'Edit Application' : 'Add New Application';
            
            if (app) {
                document.getElementById('companyName').value = app.companyName || '';
                document.getElementById('position').value = app.position || '';
                document.getElementById('applicationDate').value = app.applicationDate || '';
                document.getElementById('status').value = app.status || 'Applied';
                document.getElementById('jobUrl').value = app.jobUrl || '';
                document.getElementById('notes').value = app.notes || '';
                document.getElementById('contactPerson').value = app.contactPerson || '';
                document.getElementById('salary').value = app.salary || '';
            } else {
                form.reset();
                document.getElementById('applicationDate').value = new Date().toISOString().split('T')[0];
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
            form.reset();
            editingId = null;
        }

        function handleSubmit(e) {
            e.preventDefault();
            
            const formData = {
                companyName: document.getElementById('companyName').value.trim(),
                position: document.getElementById('position').value.trim(),
                applicationDate: document.getElementById('applicationDate').value,
                status: document.getElementById('status').value,
                jobUrl: document.getElementById('jobUrl').value.trim(),
                notes: document.getElementById('notes').value.trim(),
                contactPerson: document.getElementById('contactPerson').value.trim(),
                salary: document.getElementById('salary').value.trim()
            };

            if (editingId) {
                const index = applications.findIndex(app => app.id === editingId);
                if (index !== -1) {
                    applications[index] = {
                        ...applications[index],
                        ...formData,
                        updatedAt: new Date().toISOString()
                    };
                }
            } else {
                applications.push({
                    id: Date.now().toString(),
                    ...formData,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                });
            }

            saveApplications();
            closeModal();
            loadApplications();
        }

        function deleteApplication(id) {
            if (!confirm('Are you sure you want to delete this application?')) {
                return;
            }

            applications = applications.filter(app => app.id !== id);
            saveApplications();
            loadApplications();
        }

        function editApplication(app) {
            openModal(app);
        }

        function filterApplications() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusValue = statusFilter.value;
            const dateValue = dateFilter.value;

            let filtered = applications.filter(app => {
                const matchesSearch = !searchTerm || 
                    app.companyName.toLowerCase().includes(searchTerm) ||
                    app.position.toLowerCase().includes(searchTerm) ||
                    (app.notes && app.notes.toLowerCase().includes(searchTerm));

                const matchesStatus = !statusValue || app.status === statusValue;

                let matchesDate = true;
                if (dateValue) {
                    const appDate = new Date(app.applicationDate);
                    const now = new Date();
                    const diffTime = now - appDate;
                    const diffDays = diffTime / (1000 * 60 * 60 * 24);

                    if (dateValue === 'week' && diffDays > 7) matchesDate = false;
                    else if (dateValue === 'month' && diffDays > 30) matchesDate = false;
                    else if (dateValue === 'year' && diffDays > 365) matchesDate = false;
                }

                return matchesSearch && matchesStatus && matchesDate;
            });

            displayApplications(filtered);
        }

        function updateStats() {
            const total = applications.length;
            const applied = applications.filter(app => app.status === 'Applied').length;
            const interview = applications.filter(app => app.status === 'Interview').length;
            const offer = applications.filter(app => app.status === 'Offer' || app.status === 'Accepted').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('appliedCount').textContent = applied;
            document.getElementById('interviewCount').textContent = interview;
            document.getElementById('offerCount').textContent = offer;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
